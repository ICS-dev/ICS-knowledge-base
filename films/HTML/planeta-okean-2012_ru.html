<h1>Планета-океан</h1>
Этот фильм создан усилиями большого количества людей, призван научить жить людей в гармонии с океаном. Нужно не забывать о связи между человеком и океаном, и прикладывать как можно больше усилий, чтобы защитить свою планету. Так же в нем раскрываются величайшие загадки планеты Земля.
