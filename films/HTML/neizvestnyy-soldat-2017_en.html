<h1>Tuntematon sotilas</h1>
Tuntematon sotilas is a movie starring Eero Aho, Johannes Holopainen, and Jussi Vatanen. A film adaptation of Väinö Linna's best selling novel The Unknown Soldier (1954) and the novel's unedited manuscript version, Sotaromaani.
