<h1>Le dernier trappeur / The Last Trapper</h1>
Le dernier trappeur is a movie starring Norman Winther, May Loo, and Alex Van Bibber. A trapper and his wife brave the harsh Yukon climate, trecherous landscape and dangerous wildlife in an attempt to live a life of solitude.
