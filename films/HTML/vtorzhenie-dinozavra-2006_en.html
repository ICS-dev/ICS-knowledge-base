<h1>Gwoemul / The Host</h1>
Gwoemul is a movie starring Kang-ho Song, Hee-Bong Byun, and Hae-il Park. A monster emerges from Seoul's Han River and begins attacking people. One victim's loving family does what it can to rescue her from its clutches.
