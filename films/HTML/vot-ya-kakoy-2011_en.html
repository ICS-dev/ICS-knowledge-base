<h1>That's What I Am</h1>
That's What I Am is a movie starring Ed Harris, Chase Ellison, and Molly Parker. In 1965, 13 y.o. paperboy Andy is paired up with a geek on a project in the popular junior high teacher's class. Andy learns and grows from it.
