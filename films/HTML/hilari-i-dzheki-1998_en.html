<h1>Hilary and Jackie</h1>
Hilary and Jackie is a movie starring Emily Watson, Rachel Griffiths, and James Frain. The tragic story of world renowned classic cellist Jacqueline du Pré, as told from the point of view of her sister, flautist Hilary du Pré-Finzi.
